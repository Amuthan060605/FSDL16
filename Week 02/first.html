<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Inline CSS</title>
</head>
<body style="background-color: #black; font-family: Arial, sans-serif; color: #333; padding: 20px;">
    <h1 style="color: red;">Football Page</h1>
    <p style="color: violet;">This is a simple program with inline styling.</p>
    
    <h2 style="color: blue;">Details</h2>
    <table style="width: 100%; border: 1px solid #ddd;">
        <tr style="background-color: #ecf0f1;">
            <th style="padding: 8px;">Name</th>
            <th style="padding: 8px;">Age</th>
        </tr>
        <tr>
            <td style="padding: 8px;">Messi</td>
            <td style="padding: 8px;">37</td>
        </tr>
        <tr>
            <td style="padding: 8px;">Ronaldo</td>
            <td style="padding: 8px;">40</td>
        </tr>
    </table>

    <h2 style="color: #34495e;">Achievments</h2>
    <ul style="color: #16a085;">
        <li>World cup - MESSI</li>
        <li>Ballon dr</li>
        <li>Golden boot</li>
    </ul>
</body>
</html>
