<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Internal CSS Example</title>
  <style>
    /* Internal CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #89b11c;
      color: #a31e1e;
    }
    
    h1 {
      color: #4CAF50;
      text-align: center;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin: 20px;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This is a paragraph of text. You can <span class="highlight">highlight</span> parts of it.</p>
</body>
</html>
