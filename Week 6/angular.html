<!DOCTYPE html>
<html lang="en" ng-app="examApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Application Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

    <div ng-controller="examController" class="container">
        <h1>CET Application Form</h1>
        <form name="examForm" ng-submit="submitForm()">
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" ng-model="applicant.name" required>
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" ng-model="applicant.email" required>
            </div>
            <div>
                <label for="course">Select Course:</label>
                <select id="course" ng-model="applicant.course" required>
                    <option value="Mathematics">Math</option>
                    <option value="Physics">Science</option>
                    <option value="Chemistry">History</option>
                </select>
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" ng-model="applicant.dob" required>
            </div>
            <div>
                <button type="submit" ng-disabled="examForm.$invalid">Submit</button>
            </div>
        </form>

        <!-- Display submitted information -->
        <div ng-if="formSubmitted">
            <h2>Submitted Information</h2>
            <p><strong>Name:</strong> {{ applicant.name }}</p>
            <p><strong>Email:</strong> {{ applicant.email }}</p>
            <p><strong>Course:</strong> {{ applicant.course }}</p>
            <p><strong>Date of Birth:</strong> {{ applicant.dob | date:'longDate' }}</p>
        </div>
    </div>

    <script>
        // Define AngularJS module and controller
        var app = angular.module('examApp', []);

        app.controller('examController', function($scope) {
            $scope.applicant = {};  // Initialize the applicant object
            $scope.formSubmitted = false;

            // Submit form function
            $scope.submitForm = function() {
                // Set form submission flag
                $scope.formSubmitted = true;
            };
        });
    </script>

</body>
</html>
